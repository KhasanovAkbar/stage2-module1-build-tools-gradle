plugins {
    id 'java'

}

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

group = 'your.group.id'
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'your.group.id:utils:1.3.5'
    implementation project(path: ':utils')
}

test {
    useJUnitPlatform()
}
